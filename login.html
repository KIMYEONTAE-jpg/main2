
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>화성, 가볼래? - 로그인</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a7d8ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .login-container h2 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-btn {
      background-color: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #1e40af;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 5px;
    }

    .pet-icon {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>화성, 가볼래?</h2>
    <input type="email" placeholder="이메일 입력" />
    <input type="password" placeholder="비밀번호 입력" />
    <button class="login-btn">로그인</button>
    <div class="links">
      <a href="#">회원가입</a> | 
      <a href="#">이메일 찾기</a> | 
      <a href="#">비밀번호 찾기</a>
    </div>
    <div class="pet-icon">🐶 🐱</div>
  </div>
</body>
</html>
